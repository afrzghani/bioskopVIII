<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body style="background-image: url('https://bobobox.com/blog/wp-content//uploads/elementor/thumbs/felix-mooneeram-evlkOfkQ5rE-unsplash-q5nt4xn0nbyu4okdmunzh8ohn9lgls317e7p1spbs4.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <!-- Header -->
  <nav class="bg-white shadow flex items-center justify-between px-10 py-4">
    <div class="text-white text-2xl font-bold px-6 py-2 rounded-lg bg-cover bg-center"
         style="background-image: url('https://bobobox.com/blog/wp-content//uploads/elementor/thumbs/felix-mooneeram-evlkOfkQ5rE-unsplash-q5nt4xn0nbyu4okdmunzh8ohn9lgls317e7p1spbs4.jpg');">
      Bloskop VIII
    </div>
    <div class="flex items-center gap-6 text-sm font-semibold px-4 py-2 rounded">
        <a href="{% url 'home' %}" class="text-black hover:underline">Home</a>
        <a href="{% url 'riwayatPemesanan' %}" class="text-black hover:underline">My Tickets</a>
        <a href="{% url 'profilPengguna' %}" class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-gray-200 hover:ring-2 hover:ring-blue-400 transition">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M6 20c0-2.2 3.6-3.5 6-3.5s6 1.3 6 3.5"/>
            </svg>
        </a>
    </div>
</nav>

  <!-- Profile Card -->
  <div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white rounded-3xl shadow-lg w-full max-w-3xl p-8 mx-4">
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-700 mb-4" style="font-family: 'Poppins', sans-serif;">Your Profile</h2>
        <div class="flex items-center gap-4">
          <!-- Avatar Circle -->
          <div class="w-16 h-16 rounded-full bg-[#76ABAE] flex items-center justify-center text-white text-2xl font-bold">
            {{ user.first_name|slice:":1" }}{{ user.last_name|slice:":1" }}
          </div>
          <div>
            <div class="text-lg font-semibold text-gray-800">{{ user.nama }}</div>
            <div class="text-gray-500 text-sm">{{ user.email }}</div>
          </div>
        </div>
      </div>
      <hr class="my-4 border-gray-300">
      <div class="mb-2 font-semibold text-gray-700 text-lg">Informasi Profil</div>
      <hr class="mb-4 border-gray-300">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-8 mb-8">
        <div>
          <div class="text-gray-500 text-sm">Nama Lengkap</div>
          <div class="font-medium text-gray-800">{{ user.nama }}</div>
        </div>
        <div>
          <div class="text-gray-500 text-sm">No Telepon</div>
          <div class="font-medium text-gray-800">+62{{ user.noTelepon }}</div>
        </div>
        <div>
          <div class="text-gray-500 text-sm">Email</div>
          <div class="font-medium text-gray-800">{{ user.email }}</div>
        </div>
        <div>
          <div class="text-gray-500 text-sm">Password</div>
          <div class="font-medium text-gray-800"><a href="{% url 'ubahPassword' %}">*********</a></div>
        </div>
      </div>
      <div class="flex justify-center gap-4">
        <a href="{% url 'ubahPassword' %}">
            <button class="bg-[#76ABAE] text-white px-8 py-2 rounded-md font-semibold transition">Ubah Password</button>
        </a>
        <a href="{% url 'logoutView' %}">
            <button class="bg-[#76ABAE] text-white px-8 py-2 rounded-md font-semibold transition">Logout</button>
        </a>
     </div>
    </div>
  </div>
</body>
</html>
