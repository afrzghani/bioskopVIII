<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Berhasil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <nav class="shadow flex items-center justify-between px-10 py-4">
    <div class="text-white text-2xl font-bold px-6 py-2 rounded-lg bg-cover bg-center"
         style="background-image: url('https://bobobox.com/blog/wp-content//uploads/elementor/thumbs/felix-mooneeram-evlkOfkQ5rE-unsplash-q5nt4xn0nbyu4okdmunzh8ohn9lgls317e7p1spbs4.jpg');">
      Bloskop VIII
    </div>
    <div class="flex items-center gap-6 text-sm font-semibold px-4 py-2 rounded">
        <a href="{% url 'home' %}" class="text-black hover:underline">Home</a>
        <a href="{% url 'riwayatPemesanan' %}" class="text-black hover:underline">My Tickets</a>
        <a href="{% url 'profilPengguna' %}" class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-gray-200 hover:ring-2 hover:ring-blue-400 transition">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M6 20c0-2.2 3.6-3.5 6-3.5s6 1.3 6 3.5"/>
            </svg>
        </a>
    </div>
</nav>
    <!-- Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 text-center mt-12 mb-6" style="font-family: 'Poppins', sans-serif;">
            Pembayaran berhasil!
        </h1>
        <!-- Icon -->
        <div class="my-6">
            <!-- Movie clapper SVG -->
            <svg width="140" height="120" viewBox="0 0 140 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="20" y="60" width="80" height="40" rx="6" fill="#FDE68A" stroke="#1E293B" stroke-width="3"/>
                <rect x="30" y="40" width="80" height="25" rx="4" fill="#FDE68A" stroke="#1E293B" stroke-width="3"/>
                <rect x="30" y="40" width="80" height="8" rx="2" fill="#1E293B"/>
                <rect x="30" y="57" width="80" height="8" rx="2" fill="#1E293B"/>
                <rect x="30" y="48" width="80" height="8" rx="2" fill="#FDE68A"/>
                <circle cx="100" cy="100" r="18" fill="#1E293B" stroke="#1E293B" stroke-width="2"/>
                <circle cx="100" cy="100" r="10" fill="#FDE68A" stroke="#FDE68A" stroke-width="2"/>
                <circle cx="100" cy="100" r="3" fill="#1E293B"/>
                <rect x="20" y="60" width="80" height="10" rx="2" fill="#1E293B"/>
                <rect x="20" y="60" width="10" height="40" rx="2" fill="#FDE68A" stroke="#1E293B" stroke-width="2"/>
                <path d="M110 100 Q120 110 130 100" stroke="#1E293B" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <!-- Info -->
        <p class="text-gray-600 text-center max-w-xl mb-8 text-base md:text-lg">
            Transaksi anda telah berhasil, anda juga dapat memeriksa rincian tiket lainnya di tiket saya baik di website ataupun smartphone anda.
        </p>
        <!-- Button -->
        <a href="{% url 'riwayatPemesanan' %}" class="mt-2 px-8 py-3 border-2 border-gray-400 text-gray-500 font-semibold rounded-lg text-lg hover:bg-gray-100 transition text-center" style="font-family: 'Poppins', sans-serif;">
            Tiket Saya
        </a>
    </main>
</body>
</html>
